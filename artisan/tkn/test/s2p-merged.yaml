name: sap-equip-app
description: build, package, sign and publish a Java Application
git_uri: https://gitlab.com/sap7/sap-equip.git
app_icon: quarkus
steps:
- name: build-app
  description: compile and test the java app
  runtime: quay.io/gatblau/art-java11
  function: build-app
  input:
    secret:
    - name: SAPG_USER
      description: sap gateway app username
      aggregate: true
      value: 
    - name: SAPG_PASSWORD
      description: sap gateway app password
      aggregate: true
      value: 
    - name: SAP_EQUIP_API_USER
      description: sap equip app username
      aggregate: true
      value: 
    - name: SAP_EQUIP_PASSWORD
      description: sap equip app password
      aggregate: true
      value: 
    var:
    - name: SAPG_URL
      description: openshift sap gateway app url
      required: true
      type: string
      value: https://sapgateway-app-with-swagger-amosonline-aws-01-sapgateway.apps.amosds.amosonline.io
    - name: FX_NAME
      description: function name to build application
      required: true
      type: string
      value: start-build
    - name: APPLICATION_NAME
      description: Openshift app name
      required: true
      type: string
      value: sap-equip-jvm
    - name: BUILDER_IMAGE
      description: Image builder name (buildah image)
      required: true
      type: string
      value: quay.io/gatblau/art-kube
    - name: CRYPTO_KEY_NAME
      description: openshift secret name which is already created & contains pub &
        pri key
      required: true
      type: string
      value: sap-equip-jvm-image-keys-secret
- name: scan-app
  description: runs a code quality check scan using the sonar runtime
  runtime: quay.io/gatblau/art-sonar
  runtime_manifest: https://raw.githubusercontent.com/gatblau/artisan/master/runtime/art-sonar/input.yaml
  input:
    secret:
    - name: SONAR_TOKEN
      description: the token to access the Sonar server
      value: 
    var:
    - name: SONAR_URI
      description: the URI of the SonarQube server to use for code quality reporting
      required: true
      type: uri
      value: https://sonarqube-amosonline-aws-01-sapgatewaycd.apps.amosds.amosonline.io
    - name: SONAR_PROJECT_KEY
      description: the unique key identifying the project in the SonarQube server
      required: true
      type: string
      value: net.atos:sap-equip
    - name: SONAR_SOURCES
      description: the path the sonar scanner should use to scan source code
      required: true
      type: path
      value: src/
    - name: SONAR_BINARIES
      description: the path the sonar scanner should use to scan binary files
      required: true
      type: path
      value: target/classes
- name: package-app
  description: package and signs the app and publish it
  runtime: quay.io/gatblau/art-java
  function: publish-app
  input:
    key:
    - name: SIGNING_KEY
      description: private PGP key required to sign the application package
      private: true
      value: 
    secret:
    - name: ART_REG_USER
      description: artefact registry username
      aggregate: true
      value: 
    - name: ART_REG_PWD
      description: artefact registry password
      aggregate: true
      value: 
    var:
    - name: ARTEFACT_NAME
      description: Name for the artefact that will be created
      required: true
      type: string
      value: artisan-registry-amosonline-aws-01-sapgatewaycd.apps.amosds.amosonline.io/sap/sap-equip-jvm
    - name: BUILD_PROFILE
      description: profile name to package & push the application
      required: true
      type: string
      value: package-app
    - name: FX_NAME
      description: function name to build application
      required: true
      type: string
      value: start-build
