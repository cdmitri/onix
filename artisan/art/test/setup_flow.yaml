- name: push-to-git
  description: initialise git repo and pushes project
  runtime: quay.io/artisan/java
  function: init-git
  package: artisan-registry-amosonline-aws-01-sapgatewaycd.apps.amosds.amosonline.io/recipe/java-quarkus
  source: read
  input:
    secret:
    - name: GIT_REPO_UNAME
      description: |-
        git repo user name to push the code
        it's used to push the code generated by the quarkus scaffold
      value: pratik10596
    - name: GIT_REPO_PWD
      description: |-
        git repo password to push the code
        it's used to push the code generated by the quarkus scaffold
      value: pratik786786
    var:
    - name: GIT_URI
      description: |-
        the URI of the project git repository. create empty git project and pass that uri here
        eg. https://gitlab.com/<group-name>/<project-name>.git
      required: true
      type: uri
      value: https://gitlab.com/pratik10596/java-app.git
    - name: GIT_REPO_HOST
      description: git host to push the quarkus scaffold code (eg. gitlab.com)
      required: true
      type: string
      value: gitlab.com
    - name: GIT_REPO_EMAIL
      description: |-
        git user email id to push the quarkus scaffold code
        email id is used to get authenticate with the code repo
      required: true
      type: string
      value: pratikpradhan10596@gmail.com
