apiVersion: tekton.dev/v1alpha1
kind: Task
metadata:
  name: quarkus-setup-build-task
spec:
  steps:
  - name: create-project
    image: quay.io/artisan/java
    env:
    - name: PROJECT_GROUP_ID
      value: sap-quarkus
    - name: PROJECT_ARTIFACT_ID
      value: sap
    - name: PROJECT_ARTIFACT_VERSION
      value: 0.0.1
    - name: OXART_REG_USER
      valueFrom:
        secretKeyRef:
          key: QUARKUS_SETUP_CREATE_PROJECT_OXART_REG_USER
          name: quarkus-setup-creds-secret
    - name: OXART_REG_PWD
      valueFrom:
        secretKeyRef:
          key: QUARKUS_SETUP_CREATE_PROJECT_OXART_REG_PWD
          name: quarkus-setup-creds-secret
    - name: QUARKUS_SETUP_CREATE_PROJECT_OXART_VERIFICATION_KEY
    - name: OXART_FX_NAME
      value: init-mvn
    - name: OXART_PACKAGE_NAME
      value: artisan-registry-amosonline-aws-01-sapgatewaycd.apps.amosds.amosonline.io/recipe/java-quarkus
    - name: OXART_PACKAGE_SOURCE
      value: create
    workingDir: /workspace/source
    volumeMounts:
    - name: keys-volume
      mountPath: /keys
  - name: push-to-git
    image: quay.io/artisan/java
    env:
    - name: GIT_URI
      value: https://gitlab.com/pratik10596/java-app.git
    - name: GIT_REPO_HOST
      value: gitlab.com
    - name: GIT_REPO_EMAIL
      value: pratikpradhan10596@gmail.com
    - name: GIT_REPO_UNAME
      valueFrom:
        secretKeyRef:
          key: GIT_REPO_UNAME
          name: quarkus-setup-creds-secret
    - name: GIT_REPO_PWD
      valueFrom:
        secretKeyRef:
          key: GIT_REPO_PWD
          name: quarkus-setup-creds-secret
    - name: OXART_FX_NAME
      value: init-git
    - name: OXART_PACKAGE_NAME
      value: artisan-registry-amosonline-aws-01-sapgatewaycd.apps.amosds.amosonline.io/recipe/java-quarkus
    - name: OXART_PACKAGE_SOURCE
      value: read
    workingDir: /workspace/source
  - name: create-pipeline
    image: quay.io/artisan/k8s
    env:
    - name: PROJECT_ARTIFACT_ID
      value: sap
    - name: PROJECT_ARTIFACT_VERSION
      value: 0.0.1
    - name: GIT_URI
      value: https://gitlab.com/pratik10596/java-app.git
    - name: SONAR_URI
      value: https://sonarqube-amosonline-aws-01-sapgatewaycd.apps.amosds.amosonline.io
    - name: SONAR_PROJECT_KEY
      value: net.atos:sap-quarkus
    - name: SONAR_SOURCES
      value: src/
    - name: SONAR_BINARIES
      value: target/classes
    - name: APP_PACKAGE_NAME
      value: artisan-registry-amosonline-aws-01-sapgatewaycd.apps.amosds.amosonline.io/sap/sap-quarkus
    - name: BC_APPLICATION_NAME
      value: java-app
    - name: BC_BUILDER_IMAGE
      value: quay.io/artisan/buildah
    - name: BC_PUSH_IMAGE_REGISTRY
      value: registry.gitlab.com
    - name: BC_PUSH_IMAGE_REPO
      value: pratik10596
    - name: BC_PUSH_IMAGE_NAME
      value: java-app
    - name: BC_PUSH_IMAGE_VERSION
      value: quarkus-cicd
    - name: BC_PULL_IMAGE_REGISTRY
      value: registry.gitlab.com
    - name: BC_PACKAGE_NAME
      value: artisan-registry-amosonline-aws-01-sapgatewaycd.apps.amosds.amosonline.io/sap/sap-quarkus
    - name: BC_FX_NAME
      value: build-image
    - name: BC_CRYPTO_KEY_EMAIL
      value: test@vm-sapg01.com
    - name: OPENSHIFT_NAMESPACE
      value: amosonline-aws-01-sapgatewaycd
    - name: ART_RUNNER_URI
      value: artisan-runner-amosonline-aws-01-sapgatewaycd.apps.amosds.amosonline.io
    - name: SONAR_TOKEN
      valueFrom:
        secretKeyRef:
          key: SONAR_TOKEN
          name: quarkus-setup-creds-secret
    - name: ART_REG_USER
      valueFrom:
        secretKeyRef:
          key: ART_REG_USER
          name: quarkus-setup-creds-secret
    - name: ART_REG_PWD
      valueFrom:
        secretKeyRef:
          key: ART_REG_PWD
          name: quarkus-setup-creds-secret
    - name: BC_PULL_IMAGE_REGISTRY_UNAME
      valueFrom:
        secretKeyRef:
          key: BC_PULL_IMAGE_REGISTRY_UNAME
          name: quarkus-setup-creds-secret
    - name: BC_PULL_IMAGE_REGISTRY_PWD
      valueFrom:
        secretKeyRef:
          key: BC_PULL_IMAGE_REGISTRY_PWD
          name: quarkus-setup-creds-secret
    - name: BC_PUSH_IMAGE_REGISTRY_UNAME
      valueFrom:
        secretKeyRef:
          key: BC_PUSH_IMAGE_REGISTRY_UNAME
          name: quarkus-setup-creds-secret
    - name: BC_PUSH_IMAGE_REGISTRY_PWD
      valueFrom:
        secretKeyRef:
          key: BC_PUSH_IMAGE_REGISTRY_PWD
          name: quarkus-setup-creds-secret
    - name: BC_REGISTRY_USER
      valueFrom:
        secretKeyRef:
          key: BC_REGISTRY_USER
          name: quarkus-setup-creds-secret
    - name: BC_REGISTRY_PWD
      valueFrom:
        secretKeyRef:
          key: BC_REGISTRY_PWD
          name: quarkus-setup-creds-secret
    - name: ART_RUNNER_UNAME
      valueFrom:
        secretKeyRef:
          key: ART_RUNNER_UNAME
          name: quarkus-setup-creds-secret
    - name: ART_RUNNER_PWD
      valueFrom:
        secretKeyRef:
          key: ART_RUNNER_PWD
          name: quarkus-setup-creds-secret
    - name: SIGNING_KEY
      value: /
    - name: VERIFICATION_KEY
      value: /
    - name: OXART_FX_NAME
      value: init-tkn
    - name: OXART_PACKAGE_NAME
      value: artisan-registry-amosonline-aws-01-sapgatewaycd.apps.amosds.amosonline.io/recipe/java-quarkus
    - name: OXART_PACKAGE_SOURCE
      value: read
    workingDir: /workspace/source
    volumeMounts:
    - name: keys-volume
      mountPath: /keys
  - name: create-app-deployment
    image: quay.io/artisan/k8s
    env:
    - name: BC_APPLICATION_NAME
      value: java-app
    - name: BC_PUSH_IMAGE_REGISTRY
      value: registry.gitlab.com
    - name: BC_PUSH_IMAGE_REPO
      value: pratik10596
    - name: BC_PUSH_IMAGE_NAME
      value: java-app
    - name: BC_PUSH_IMAGE_VERSION
      value: quarkus-cicd
    - name: PROJECT_ARTIFACT_VERSION
      value: 0.0.1
    - name: OXART_FX_NAME
      value: deploy-app
    - name: OXART_PACKAGE_NAME
      value: artisan-registry-amosonline-aws-01-sapgatewaycd.apps.amosds.amosonline.io/recipe/java-quarkus
    - name: OXART_PACKAGE_SOURCE
      value: read
    workingDir: /workspace/source
  volumes:
  - name: keys-volume
    secret:
      secretName: quarkus-setup-keys-secret

