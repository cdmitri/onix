version: '2'
services:
  onixdb:
    image: "gatoazul/onix-db:${ONIXTAG}"
    ports:
      - 5432:5432
    volumes:
      - data:/var/lib/postgresql/data
    environment:
      POSTGRESQL_ADMIN_PASSWORD: 'onix'
  onixsvc:
    image: "gatoazul/onix-svc:${ONIXTAG}"
    ports:
      - 8080:8080
    depends_on:
      - onixdb
    environment:
      HTTP_PORT: '8080'
      DB_HOST: 'onixdb'
      DB_USER: 'onix'
      DB_PWD: 'onix'
      DB_PORT: '5432'
      DB_NAME: 'onix'

volumes:
  data: {}