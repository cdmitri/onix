definitions:
  registry.Artefact:
    properties:
      created:
        type: string
      file_ref:
        type: string
      id:
        type: string
      size:
        type: string
      tags:
        items:
          type: string
        type: array
      type:
        type: string
    type: object
info:
  contact:
    email: onix@gatblau.org
    name: gatblau
    url: http://onix.gatblau.org/
  description: Artie's HTTP API for artefact backends.
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  title: Artie HTTP API
  version: 0.0.4
paths:
  /:
    get:
      description: |-
        Checks that Artie's HTTP server is listening on the required port.
        Use a liveliness probe.
        It does not guarantee the server is ready to accept calls.
      produces:
      - text/plain
      responses:
        "200":
          description: OK
          schema:
            type: string
      summary: Check that Artie's HTTP API is live
      tags:
      - General
  /artefact/{repository-group}/{repository-name}/id/{artefact-id}:
    get:
      description: gets meta data about the artefact identified by its id
      parameters:
      - description: the artefact repository group name
        in: path
        name: repository-group
        required: true
        type: string
      - description: the artefact repository name
        in: path
        name: repository-name
        required: true
        type: string
      produces:
      - application/json
      - ' application/yaml'
      - ' application/xml'
      responses:
        "200":
          description: OK
          schema:
            type: string
      summary: Get information about the specified artefact
      tags:
      - Artefacts
    put:
      description: updates meta data about the artefact identified by its id
      parameters:
      - description: the artefact repository group name
        in: path
        name: repository-group
        required: true
        type: string
      - description: the artefact repository name
        in: path
        name: repository-name
        required: true
        type: string
      - description: the artefact unique identifier
        in: path
        name: artefact-id
        required: true
        type: string
      - description: the artefact information to be updated
        in: body
        name: artefact-info
        required: true
        schema:
          $ref: '#/definitions/registry.Artefact'
      responses:
        "200":
          description: OK
          schema:
            type: string
      summary: Update information about the specified artefact
      tags:
      - Artefacts
  /artefact/{repository-group}/{repository-name}/tag/{artefact-tag}:
    post:
      description: uploads the artefact file and its seal to the pre-configured backend (e.g. Nexus, etc)
      parameters:
      - description: the artefact repository group name
        in: path
        name: repository-group
        required: true
        type: string
      - description: the artefact repository name
        in: path
        name: repository-name
        required: true
        type: string
      - description: the artefact reference name
        in: path
        name: tag
        required: true
        type: string
      - description: the artefact metadata in JSON base64 encoded string format
        in: formData
        name: artefact-meta
        required: true
        type: string
      - description: the artefact file part of the multipart message
        in: formData
        name: artefact-file
        required: true
        type: file
      - description: the seal file part of the multipart message
        in: formData
        name: artefact-seal
        required: true
        type: file
      produces:
      - text/plain
      responses:
        "204":
          description: No Content
          schema:
            type: string
        "423":
          description: Locked
          schema:
            type: string
      summary: Push an artefact to the configured backend
      tags:
      - Artefacts
  /repository/{repository-group}/{repository-name}:
    get:
      description: gets meta data about artefacts in the specified repository
      parameters:
      - description: the artefact repository group name
        in: path
        name: repository-group
        required: true
        type: string
      - description: the artefact repository name
        in: path
        name: repository-name
        required: true
        type: string
      produces:
      - application/json
      - ' application/yaml'
      - ' application/xml'
      responses:
        "200":
          description: OK
          schema:
            type: string
      summary: Get information about the artefacts in a repository
      tags:
      - Repositories
swagger: "2.0"
